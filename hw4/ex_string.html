<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // how to use string function .indexOf()

    str = "The quick brown fox jumps over the lazy dog";
    document.write("<h4>" + str + "</h4>");

    txt = "bro";
    document.write("Found 'bro' at position " + str.indexOf(txt) + "<hr>");

    txt = "The";
    document.write("Found 'The' at position " + str.indexOf(txt) + "<hr>");

    txt = "Witty";
    document.write("Not Found 'Witty' and the position is " + str.indexOf(txt) + "<hr>");
</script>
</body>
</html>
