<script>
    rm=Math.floor(Math.random()*100);
    document.write(rm);
    function guess(){
        num = document.getElementById('Number')
        hist = document.getElementById('hist')
        result = document.getElementById('result')

        hist.innerHTML += num.value +" "
        if(parseInt(num.value) == rm){
            result.innerHTML = "ถูกต้อง"
        }
        if(parseInt(num.value)< rm){
            result.innerHTML = "น้อยไป"
        }
        if(parseInt(num.value)> rm){
            result.innerHTML = "มากไป"
    }
</script>

<input type="text" placeholder="?" id="number">
<button onclick="">Guess</button>
<div id="hist"></div>
<div id="result"></div>
<button onclick="">Start Over</button>
